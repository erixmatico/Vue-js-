<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <div id="app">
            {{mensaje}}
        </div>

        <div id="app-2">
            <span v-bind:title="mensaje">
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
            </span>
        </div>

        <div id="app-3">
            <span v-if="seen">
                Now you see me
            </span>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}        
                </li>
            </ol>
        </div>


        <div id="app-5">
            <p>{{mensaje}}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <div id="app-6">
            <p>{{mensaje}}</p>
            <input v-model="mensaje"/>
        </div>

        <div id="app-7">
            <ol>
                <todo-item 
                v-for="comida in lstComida"
                v-bind:todo="comida"
                v-bind:key="comida.id">

                </todo-item>
            </ol>
        </div>

        <script>
                var app = new Vue({
                    el: '#app',
                    data : {
                        mensaje: 'Hola Mundo!'
                    }
                });
                
                var app2 = new Vue({
                    el:"#app-2",
                    data:{
                        mensaje: 'you loaded this page on' + new Date().toLocaleString()
                    }
                });

                var app3 = new Vue({
                    el:"#app-3",
                    data:{
                        seen:false
                    }
                });

                var app4 = new Vue({
                    el:"#app-4",
                    data:{
                        todos:[
                            {text: 'Learn JavaScript'},
                            {text: 'Learn Vue'},
                            {text: 'Build something awesome'}
                        ]
                    }
                });

                var app5 = new Vue({
                    el:"#app-5",
                    data:{
                        mensaje : "Hello Vue.js"
                    },
                    methods:{
                        reverseMessage: function(){
                            this.mensaje = this.mensaje.split('').reverse().join('')
                        }
                    }
                });

                var app6 = new Vue({
                    el:"#app-6",
                    data:{
                        mensaje : "Hola vue!"
                    }
                });

                Vue.component('todo-item',{
                    props:['todo'],
                    template: '<li>{{todo.text}} - {{todo.id}}</li>'
                });

                var app7 = new Vue({
                    el: "#app-7",
                    data:{
                        lstComida:[
                            {id:0, text: "Vegetables"},
                            {id:1, text: "Cheese"},
                            {id:2, text: 'Whatever else humans are supposed to eat'}
                        ]
                    }
                });
        </script>

    </body>
</html>
